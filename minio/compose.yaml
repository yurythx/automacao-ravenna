services:
  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "${S3_PORT:-9004}:9000"   # API
      - "9005:9001"               # Painel (Console)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    volumes:
      - s3_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - stack_network

  createbuckets:
    image: minio/mc:latest

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-chatwoot}
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        until mc alias set minio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
          echo "Waiting for MinIO..."
          sleep 2
        done

        # Bucket principal definido no .env
        mc mb --ignore-existing minio/${S3_BUCKET:-chatwoot}
        mc mb --ignore-existing minio/${S3_BUCKET:-chatwoot}/public
        mc anonymous set public minio/${S3_BUCKET:-chatwoot}/public


        exit 0
    networks:
      - stack_network

volumes:
  s3_data:

networks:
  stack_network:
    external: true
